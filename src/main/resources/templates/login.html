<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./js/bootstrap.js"></script>
    <link href="./css/signin.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <title>全社インシデントレポート</title>
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="/dologin" method="post">
            <img class="mb-4" src="https://picsum.photos/200" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">全社インシデントレポート</h1>

            <div class="form-floating">
                <input type="text" name=name class="form-control" id="floatingInput">
                <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating">
                <input type="password" name=pass class="form-control" id="floatingPassword">
                <label for="floatingPassword">パスワード</label>
            </div>
            <button class="w-100 btn btn-lg btn-login">Login</button>
        </form>
    </main>

</body>

</html>
