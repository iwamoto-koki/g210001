<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="./dashBoard.html">全社インシデントレポート</a>

            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="./login.html">ログアウト</a>
            </div>
        </div>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column border-bottom">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./dashBoard.html">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashBoard.html">
                                <span data-feather="file"></span>
                                日別
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashBoard.html">
                                <span data-feather="file"></span>
                                月別
                            </a>
                        </li>
                    </ul>

                    <ul class="nav flex-column border-bottom">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./incidentDictionary.html">
                                <span data-feather="plus-circle"></span>
                                インシデント辞書登録
                            </a>
                        </li>
                    </ul>

                    <ul class="nav flex-column mb-2 border-bottom">
                        <li class="nav-item">
                            <a class="nav-link" href="./specialistMaster.html">
                                <span data-feather="plus-circle"></span>
                                各種マスタ登録
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">業務スペシャリストマスタ</h1>
                    <!-- <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">CSV出力
                                <span data-feather="download"></span></button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div> -->
                </div>

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./specialistMaster.html">業務スペシャリストマスタ</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="#">エスカ緊急度マスタ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">インシデント緊急度マスタ</a>
                    </li>
                    -->
                    <li class="nav-item">
                        <a class="nav-link" href="./searchThresholdMaster.html">検索閾値マスタ</a>
                    </li>
                </ul>

                <div class="form-control row-cols-auto" style="margin-top: 5px;">
                    <form class="form-group" action="#" method="POST">
                        <div class="row">
                            <div class="col-2">
                                <label class="form-label">ID：</label>
                                <input class="input border rounded" value="" style="width:60%" />
                            </div>
                            <div class="col-2">
                                <label class="form-label">PASS：</label>
                                <input class="input border rounded" type="password" value="" style="width:60%" />
                            </div>
                            <div class="col-3">
                                <label class="form-label">MAIL：</label>
                                <input class="input border rounded" type="email" style="width:70%" />
                            </div>
                            <div class="col-2">
                                <label class="form-label">権限：</label>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <div class="row">
                            <div class="col-9">
                                <label class="form-label">備考：</label>
                                <input class="input border rounded" value="" style="width:90%" />
                                <!-- <textarea rows="1" style="width:90%"></textarea> -->
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-primary btn-outline-light"
                                    style="width: 80px;">登録/更新</button>
                                <button class="btn btn-sm btn-warning btn-outline-light"
                                    style="width: 80px;">クリア</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class=" table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <!-- <th scope="col">ユーザ名</th> -->
                                <!-- <th scope="col">所属</th> -->
                                <th scope="col">MAIL</th>
                                <th scope="col">権限</th>
                                <th scope="col">備考</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each = "user:${users}">
                                <!--<td>andos105</td>-->
                                <!-- <td>安藤　翔太</td> -->
                                <!-- <td>菱友技研</td> -->
                                <!--<td>shota.ando1@g.softbank.co.jp</td>
                                <td>Admin</td>
                                <td>テストのために記述</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-dark btn-outline-light">削除</button>
                                </td>
                            -->
                                <td th:text="${user.userId}"></td>
                                <td th:text="${user.mail_address}"></td>
                                <td th:text="${user.authority}"></td>
                                <td th:text="${user.note}"></td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-dark btn-outline-light">編集</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-dark btn-outline-light">削除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </main>
        </div>
    </div>
